<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi, user-scalable=no" />
    <title>货柜里商城实时订单</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animate.css">
    <script type="text/javaScript" src="./js/echarts.js"></script>
    <script src="./js/jquery.js"></script>
</head>

<body>
    <div id="header">
        <div class="box">
            <p></p>
            <span></span>
        </div>

    </div>
    <div id="content">
        <div id="left">

        </div>
        <div id="center">
            <div class="top">
                <p class="title"></p>
                <p id="totalnum" class="valScrollAmt-box"></p>
            </div>
            <div class="bottom">
                <p class="title"></p>
                <p id="ordernum" class="valScrollAmt-box"></p>
            </div>
        </div>
        <div id="right">

        </div>
    </div>
    <div id="footer">
        <div id="order">
            <p class="tip">实时订单</p>
            <table>
                <thead>
                    <tr>
                        <td>下单时间</td>
                        <td class="goods_name">商品名称</td>
                        <td>订单金额</td>
                        <td>收货人</td>
                        <td>联系方式</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
